syntax="proto3";
package quantos.pkg.v1;
option go_package = "github.com/quantosnetwork/dev-0.1.0/proto/quantos/pkg/v1";
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message Node {
  string id = 1;
  uint64 stake = 2;
  string address = 3;
  google.protobuf.Timestamp last_seen = 4;
}

message Validator {
  Node node = 1;
}